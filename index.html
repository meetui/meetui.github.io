<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>个人文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link  rel="stylesheet" href="./css/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <nav style="position: fixed;z-index:9999;"></nav>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      // logo: 'log.svg',
      coverpage: true, //启用首页渲染
      executeScript: true,//开启scripr执行
      // routerMode: 'history', // default: 'hash'
      // autoHeader: true,
      onlyCover: true,
      relativePath: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      cornerExternalLinkTarget: '_self', // default: '_blank'
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      // name: 'docsify-darklight-theme',
      repo: '#',
      // subMaxLevel: 2,
      // topMargin: 90, // default: 0
      search: {
        placeholder: '搜索'
      },
      count:{//字数统计
        position: 'bottom',
        language: 'chinese',
        color: 'var(--theme-color)'
      },
      copyCode: {//复制到剪贴板
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      progress: {//阅读进度
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      'flexible-alerts': {
        note: {
          label: "温馨提示"
        },
        tip: {
          label: "说明"
        },
        warning: {
          label: "警告"
        },
        attention: {
          label: "注意"
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./utils/docsify.min.js"></script>
  <script src="./utils/search.min.js"></script>
  <script src="./utils/docsify-copy-code.min.js"></script>
  <!-- <script src="./utils/progress.min.js"></script> -->
  <script src="./utils//countable.min.js"></script>
  <script src="./utils/lexible-alerts.min.js"></script>
  <script src="./utils//them.min.js"></script>
</body>
</html>
